<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>東仁里社區</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans TC", sans-serif;
    }

    /* 首頁背景圖 */
    .hero {
      height: 100vh;
      background: url('your-photo.jpg') center center/cover no-repeat;
      position: relative;
      color: white;
    }

    /* 半透明遮罩讓文字更清楚 */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      z-index: 2;
    }

    .hero-text h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    .hero-text p {
      font-size: 1.5em;
    }

    /* 內容區塊卡片 */
    .content {
      background: #F5F5F5;
      padding: 3rem 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .card {
      background: white;
      width: 300px;
      margin: 1rem;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .card h2 {
      margin-top: 0;
      color: #2E7D32;
    }
  </style>
</head>
<body>

<!-- 首頁背景圖 -->
<section class="hero">
  <div class="hero-text">
    <h1>東仁里社區</h1>
    <p>宜居・安全・互助的理想家園</p>
  </div>
</section>

<!-- 卡片區 -->
<section class="content">
  <div class="card">
    <h2>最新公告</h2>
    <ul>
      <li>🗓 6/12 垃圾清運時間調整</li>
      <li>🌀 6/10 防颱須知</li>
    </ul>
  </div>
  <div class="card">
    <h2>活動預告</h2>
    <p>🌳 6/22 社區植樹日</p>
    <p>🎉 中秋晚會報名中</p>
  </div>
  <div class="card">
    <h2>聯絡我們</h2>
    <p>電話：02-XXXX-XXXX</p>
    <p>Email：dongrenli@email.com</p>
  </div>
</section>

</body>
</html>
